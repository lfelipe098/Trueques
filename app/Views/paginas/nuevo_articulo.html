<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Nuevo Post </title>
</head>

<header>
    <section class="hero is-small is-link">
  <div class="hero-body">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <p class="title is-2">Truequeo BUAP</p>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Publicaciones 
            </a>
      
            <a class="navbar-item">
              Usuarios
            </a>
      
            
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Cerrar Sesion</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
  </div>
    </section>
</header>

<body>
  <div class="columns is-mobile">
    <div class="column is-half is-offset-one-quarter">
      <p class="title is-5"></p>
      <p class="title is-3 is-center">
        Nueva publicación
      </p>
      <form action="/Registro/crearUsuario" method="post">
        <div class="field">
            <label class="label">Artículo</label>
            <div class="control">
              <input class="input is-info" type="email" name="email" placeholder="yopuesquienmas@example.com">
            </div>
          </div>

          <div class="field">
            <label class="label">Antiguedad</label>
            <div class="control">
              <input class="input is-info" type="password" name="password" placeholder="**********">
            </div>
          </div>

        <div class="field">
            <label class="label">Descripcion</label>
            <div class="control">
              <input class="input is-info" type="text" name="text" placeholder="Juanito Perez">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Imagen</label>
            <div class="control">
              <input class="input is-info" type="tel" name="tel" placeholder="9876543210">
            </div>
          </div>

          <div class="field is-grouped is-right">
            <p class="control">
              <button class="button is-danger">
                Cancelar
              </button>
            </p>
            
            <p class="control">
              <button class="button is-link">
                Publicar
              </button>
            </p>
          </div>
        </form>
    </div>
  </div>
</body>
